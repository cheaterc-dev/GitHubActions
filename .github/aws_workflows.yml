name: Deploy to AWS

on:
  push:
    branches:
      - main  # Замените на вашу основную ветку

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      
      
      
      
      
      
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Замените на версию Python вашего приложения

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest  # Запускаем тесты

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        run: |
          docker build -t my-flask-app .
          docker tag my-flask-app:latest ${{ steps.ecr-login.outputs.registry }}/my-flask-app:latest
          docker push ${{ steps.ecr-login.outputs.registry }}/my-flask-app:latest

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            docker pull ${{ steps.ecr-login.outputs.registry }}/my-flask-app:latest
            docker stop my-flask-app || true
            docker rm my-flask-app || true
            docker run -d -p 5000:5000 --name my-flask-app ${{ steps.ecr-login.outputs.registry }}/my-flask-app:latest
          EOF
